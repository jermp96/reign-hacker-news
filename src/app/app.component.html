<app-navbar></app-navbar>
<div class="container mt-8">
  <div class="news-container">
    <app-select-button (changeSelect)="onSetOptionSelected($event)" ></app-select-button>
    <div [ngSwitch]="optionSelected">
      <div *ngSwitchCase="'left'">
        <app-news-component></app-news-component>
      </div>
      <div *ngSwitchCase="'right'">
        <app-favorites></app-favorites>
      </div>
    </div>
  </div>
</div>
