<div class="news-card">
  <div class="content">
    <span class="text-grayed time">
      <img class="clock-icon" src="../../../assets/images/svg/clock.svg">
      <span>{{newsItem?.created_at! | difftime}} by {{newsItem?.author}}</span>
    </span>
    <p>{{newsItem?.story_title}}</p>
  </div>
  <div class="btn-favorite">
    <ng-container *ngIf="newsItem?.isFavorite; else fav">
      <img (click)="onRemoveFavorite();$event.stopPropagation()" class="fav-icon" src="../../../assets/images/svg/favorite-full.svg">
    </ng-container>
    <ng-template #fav>
      <img (click)="onAddFavorite();$event.stopPropagation()" class="fav-icon" src="../../../assets/images/svg/favorite-blank.svg">
    </ng-template>
  </div>
</div>
