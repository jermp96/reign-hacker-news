<div class="news-card">
  <div class="content">
    <span class="text-grayed time">
      <img class="clock-icon" src="../../../assets/images/svg/clock.svg">
      <span>{{newsItem?.created_at! | difftime}} by {{newsItem?.author}}</span>
    </span>
    <p>{{newsItem?.story_title}}</p>
  </div>
  <div class="btn-favorite">
    <img class="fav-icon" src="../../../assets/images/svg/favorite-blank.svg">
  </div>
</div>
